<body>
  <div class="full-page" id="fullPage">
    <div class="page first-page active" id="firstPage">
      <div class="page-content">
        <div class="top">
          <div class="align-right-box">
            <div class="label-holder">
              根据 MBTI 经典理论和《气象心理学》前沿研究得出结论 
            </div>
            <div class="img-holder logo-img">
              <img src="images/logo-center.png" id="logoCenter" alt="">
              <img src="images/logo-outline.png" id = "logoOutline" alt="">
            </div>
          </div>
          <div class="title">
            <div class="title0">
              测一测<br/>你的
            </div>
            <div class="title1">
              天气人格
            </div>
          </div>
          <div class="icons img-holder">
            <img src="images/index-icons.png" alt="">
          </div>
        </div>
        <div class="align-right-box enter-btn-holder">
          <div class="loading-holder" id="loadingHolder">
            <div id="loadingBar">
            </div>

          </div>

        </div>
      </div>

        <img src="images/firstBg.jpg" alt="">

      <!-- <div class="bg-img-holder">

        <img src="images/firstBg.jpg" id="questionBgImg" alt="">
      </div> -->
      <div class="video-holder">
        <video src="videos/rain.mp4" playsinline webkit-playsinline loop="true" id="video"></video>
        <audio src="audios" loop="true" id="audio"></audio>
      </div>
      <div class="page-content">
        <div id="questionCard">
          <!-- <div class="q-index" id="qIndex">01/08</div> -->
          <div class="question">
            <div class="img-holder" id="qAvatar">
              <img src="images/q-avatar.jpg" alt="">
            </div>
            <div class="q-title" id="qTitle">这是问题</div>
          </div>
          <!-- <div class="q-img-holder">
            <img src="https://img0.baidu.com/it/u=3872751877,3206489016&fm=26&fmt=auto&gp=0.jpg" alt="" id="img">

            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
        <div id="resultCard" style="display:none;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="button button-primary card-link" id="redo">重来</a>
            </div>
          </div>
        </div>
      </div>
    </div>
